<!DOCTYPE html>
<html>
<head>

    <link href=".././css/mdbootstrap4/core.min.css" rel="stylesheet" />
    <link href=".././css/font_awesome/all.min.css" rel="stylesheet" />
    <link href=".././css/Account.css" rel="stylesheet" />
    <link rel="stylesheet" href=".././lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href=".././css/mdbootstrap4/core.min.css" rel="stylesheet" />
    <link href=".././css/font_awesome/all.min.css" rel="stylesheet" />
    <link href=".././css/Account.css" rel="stylesheet" />
    <link href=".././css/Layout.css" rel="stylesheet" />

    <script src=".././lib/jquery/dist/jquery.min.js"></script>
    <script src=".././lib/jquery/dist/jquery.min.js"></script>
    <script src=".././lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src=".././lib/scrollbar/compiled.min.js"></script>

    <script type="text/javascript">

    </script>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="dashboard" style=" width: 100%">
        <div class='dashboard-app' style=" margin-top: 0px">
            <section class="LoginUser pb-4" style="padding-bottom: 0px !important">
                <div class="bg-white border rounded-5">

                    <section class="w-100 p-4 d-flex justify-content-center pb-4">
                        <div style="width: 26rem;">
                            <!-- Pills navs -->
                            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="btn-navlink nav-link active" id="tab-login" data-mdb-toggle="pill" href="javascript:void(0)" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="btn-navlink nav-link" id="loginuserlinkRegister" data-mdb-toggle="pill" href="javascript:void(0)" role="tab" aria-controls="pills-register" aria-selected="false" tabindex="-1">Register</a>
                                </li>
                            </ul>
                            <!-- Pills navs -->
                            <!-- Pills content -->
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                    <form id="LoginForm">

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="txtUserName" class="form-control" onkeypress="MaterialActiveClass_Add_In_Textbox(this)" onblur="MaterialActiveClass_Remove_In_Textbox(this)" />
                                            <label class="form-label" for="txtUserName" style="margin-left: 0px;">Email or username</label>
                                            <div class="form-notch">
                                                <div class="form-notch-leading" style="width: 9px;"></div>
                                                <div class="form-notch-middle" style="width: 114.4px;"></div>
                                                <div class="form-notch-trailing"></div>
                                            </div>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="txtPassword" class="form-control" onkeypress="MaterialActiveClass_Add_In_Textbox(this)" onblur="MaterialActiveClass_Remove_In_Textbox(this)" />
                                            <label class="form-label" for="txtPassword" style="margin-left: 0px;">Password</label>
                                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div>
                                        </div>

                                        <!-- 2 column grid layout -->
                                        <div class="row mb-4" style="margin-bottom: 0px !important">
                                            <div class="col-md-6 d-flex justify-content-center">
                                                <!-- Checkbox -->
                                                <div class="form-check mb-3 mb-md-0">
                                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                                    <label class="form-check-label" for="remember"> Remember me </label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 d-flex justify-content-center">
                                                <!-- Simple link -->
                                                <a href="javascript:void(0)" id="linkForgotPassword">Forgot password?</a>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <a href="javascript:void(0)" id="btnLogin" class="btn-action btn btn-primary btn-block mb-4" style=" margin-bottom: 0px !important">
                                            Sign in
                                        </a>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                            <p>Not a member? <a href="javascript:void(0)" id="loginuserlinkRegister2">Register</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Pills content -->
                        </div>
                    </section>

                </div>
            </section>
        </div>
        </div>





       
</body>
</html>
